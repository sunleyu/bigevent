    <!-- 文章列表展示 -->
    <script id="tem" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
              <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
              <a data-id="{{item.id}}" href="javascript:;" class="btn btn-danger btn-xs del">删除</a>
            </td>
          </tr>

        {{/each}}
    </script>

    <!-- 分类列表展示 -->
    <script id="tep" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}

        <option value="{{item.id}}">{{item.name}}</option>

        {{/each}}
    </script>


    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script src="js/utils/config.js"></script>
    <script src="js/utils/category.js"></script>
    <script src="js/utils/article.js"></script>
    <script src="js/lib/template-web.js"></script>
    <script src="js/lib/jquery.twbsPagination.min.js"></script>
    <script>
        //文章列表显示
        $(function () {
            showList();
            var currrntPage = 1; // 保存当前用户选中的页码
            var type = ''; //文章类型的编号
            var state = ''; //文章状态
            var totalPage = ''; // 总页数

            //文章列表页分类显示

            category.show(function (res) {
                if (res.code === 200) {
                    var htmlStr = template("tep", res);
                    $("#selCategory").html(htmlStr);
                }
            });


            //筛选点击事件
            $("#btnSearch").click(function () {
                //筛选
                // 1.获取信息 

                type = $("#selCategory").val();
                state = $("#selStatus").val();
                currentPage = 1;

                console.log(type, state);
                showList();

            });
            //删除
            $('#showBody').on('click', '.del', function () {
                // console.log(this);
                if (!window.confirm('确定要删除吗？')) {
                    return;
                }

                // 获取之前在模板中生成的自定义属性
                //   var id = $(this).attr('data-id');
                var id = $(this).data('id');
                article.del(id, function (res) {
                    if (res.code === 200) {
                        // 删除成功，重新查询
                        showList();
                    } else {
                        alert(res.msg);
                    }
                });
            });

            function showList() {
                article.show({
                    type: type,
                    state: state,
                    page: currrntPage
                }, function (res) {
                    if (res.code === 200) {
                        var htmlStr = template("tem", res);
                        // console.log(htmlStr);
                        $("#showBody").html(htmlStr);
                        //初始化分页
                        if (totalPage != res.totalPage) {
                            totalPage = res.totalPage;
                            $('.pagination').twbsPagination('destroy');
                        }
                        $('.pagination').twbsPagination({
                            totalPages: res.totalPage,
                            visiblePages: 6,
                            first: "首页",
                            prev: "上一页",
                            next: "下一页",
                            last: "尾页",
                            initiateStartPageClick: false, //初始化不点击
                            onPageClick: function (evt, page) {
                                //    console.log(page);//点击页码
                                currrntPage = page;
                                showList();
                            }
                        });
                    };

                });
            }


        });
    </script>

</body>
